<html lang="en" dir="ltr">
    <head>
        <title> Calendar with HTML5, CSS3 and JS</title>
        <link rel="stylesheet" href="./assets/CSS/indexStyles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <script src="./assets/JS/indexScripts.js" defer></script>
    </head>
    <body>
        <div class="wrapperItem">
            <header>
                <p class="currentDate"></p>
                <div class="iconsArea">
                    <span id="previous" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendarItem">
                <ul class="weeksElement">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="daysElement"></ul>
            </div>
        </div>
    </body>
</html>
